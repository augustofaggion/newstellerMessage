<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Newsteller</title>
    <!-- Css file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="left-side both__container">
            <h1>Stay updated!</h1>

            <div class="box">
                <!-- Content 1 -->
                <div class="content">
                    <div class="img-side">
                        <img src="./img/check.svg" alt="">
                    </div>
                    <div class="para">
                        <p>Product discovery and building what matters</p>
                    </div>
                </div>
                <!-- Content 1 -->
                <!-- Content 2 -->
                <div class="content">
                    <div class="img-side">
                        <img src="./img/check.svg" alt="">
                    </div>
                    <div class="para">
                        <p>Measuring to ensure updates are a success</p>
                    </div>
                </div>
                <!-- Content 2 -->
                <!-- Content 3 -->
                <div class="content">
                    <div class="img-side">
                        <img src="./img/check.svg" alt="">
                    </div>
                    <div class="para">
                        <p>And much more!</p>
                    </div>
                </div>
                <!-- Content 3 -->
            </div>
                <!-- Reminder use display flex to make the label up and the input down -->
            <form action=""> 
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email"  placeholder="email@lalal.com" required>
            </form>
            <a href="">Subscribe to monthly Newsteller</a>
        </div>
        <div class="right-side both__container">
            <img src="./img/sideImg.svg" alt="sideImg" id="side-image">
        </div>
