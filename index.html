<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsteller</title>
    <!-- Css file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="left-side both__container">
            <h1>Stay updated!</h1>
            <h2> Join 60,000+ product managers receiving monthly updates on:</h2>
            <!-- box for the product info -->
            <div class="box">
                <!-- Content 1 -->
                <div class="content">
                    <div class="img-side">
                        <img src="./img/check.svg" alt="">
                    </div>
                    <div class="para">
                        <p>Product discovery and building what matters</p>
                    </div>
                </div>
                <!-- Content 1 -->
                <!-- Content 2 -->
                <div class="content">
                    <div class="img-side">
                        <img src="./img/check.svg" alt="">
                    </div>
                    <div class="para">
                        <p>Measuring to ensure updates are a success</p>
                    </div>
                </div>
                <!-- Content 2 -->
                <!-- Content 3 -->
                <div class="content">
                    <div class="img-side">
                        <img src="./img/check.svg" alt="">
                    </div>
                    <div class="para">
                        <p>And much more!</p>
                    </div>
                </div>
                <!-- Content 3 -->
            </div>
                
            <div class="form">
                <form action="#">
                    <label for="email">Email address <span id="error_message"></span></label>
                    <input type="email" name="email" id="email"  placeholder="email@company.com" required>
                    <button class="btn" type="submit" onclick="validation()">Subscribe to monthly Newsteller</button>
                </form>
            </div>
            
        </div>
        <!-- <div class="right-side both__container">
            <img src="./img/sideImg.svg" alt="sideImg" id="side-image">
        </div> -->
    </main>
    
    
    <script src="sucess.js"></script>
</body>
</html>
